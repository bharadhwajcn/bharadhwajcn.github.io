  <!-- Bootstrap Core CSS -->
  <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link href="../../static/css/min/freelancer.min.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <style>
  .chart-container {
    height: 90%;
    width: 100%;
    position: relative;
  }
  </style>
</head>

<body id="page-top" class="index">
  <div id="skipnav"><a href="#maincontent">Skip to main content</a></div>

  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
              </button>
              <a class="navbar-brand" href="../../">FUBAR CHARTS</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">

                      <a href="../../"></a>

                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
  </nav>

  <section id="graph">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
              <h2>Bar chart</h2>
              <hr class="star-primary">
          </div>

          <div class="chart-container" height="600"></div>

        </div>
      </div>
  </section>

  <script>

    var element = document.querySelector('.chart-container');

    var data = [
                  ['Jan', 10],
                  ['Feb', 70],
                  ['Mar', 30],
                  ['Apr', 10],
                  ['May', 60],
                  ['Jun', 45],
                  ['Jul', 76],
                  ['Aug', 40],
                  ['Sep', 40],
                  ['Oct', 60],
                  ['Nov', 40],
                  ['Dec', 80]
              ];

    var chart = new BarChart(element, data, {
      bar : {
        color : '#B8D551',
        width : 20,
        curve : true,
        opacity : 0.8,
        padding : .01,
      },
      margin : {
        left : 0,
        right : 0,
        top : 0,
        bottom : 0
      },
      transition: {
        animate: true,
        delay : 100,
        duration : 200
      },
      grids : {
        vertical : {
          show : true,
          color : '#999',
          opacity : .5,
          values : [ 'Jan', 'Mar', 'May', 'Aug', 'Oct', 'Dec']
        },
        horizontal : {
          show : true,
          color : '#999',
          opacity : .5,
          skipFirst : false,
          skipLast : false,
          values : [0, 10, 30, 40, 50, 80]
        }
      },
      goalLine : {
        value : 60,
        class : 'goalline',
        icon: {
          url: 'https://bharadhwajcn.github.io/fubar-charts/static/images/goal_arrow.png',
          toBase64 : true,
          class: 'goal-icon',
          height : 20,
          width : 20,
          left: 0
        }
      },
      axis : {
        xAxis : {
          showAxisLine : true,
          firstLabel : true,
          orientation: 'bottom',
          ticks : {
            values : [ 'Jan', 'Mar', 'May', 'Aug', 'Oct', 'Dec'],
            padding : 10,
            position :  {
                angle : 30,
                x : -10,
                y : -5
            },
          }
        },
        yAxis : {
          showAxisLine : true,
          firstLabel : true,
          orientation: 'left',
          ticks : {
            values: [ { value : 10, label : '10 m unit' },
                      { value : 30, label : '30 m unit' },
                      { value : 40, label : '40 m unit' },
                      { value : 50, label : '50 m unit' },
                      { value : 80, label : '80 m unit' },
                    ],
            position :  {
                angle : 30,
                x : -5,
                y : -10
            },
            fontSize : '12px',
            formatter : function(value) {
              return String(value) + 'k units';
            },
          }
        }
      },
      tooltip: {
        show : true,
        listener : 'click touchstart',
        class : 'custom-tooltip',
        formatter : function() {
          return this.yValue + ' units <br>in ' + this.xValue;
        },
      },
    });

  </script>

</body>
</html>
